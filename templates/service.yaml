apiVersion: v1
kind: Service
metadata:
  name: uloe-svc
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5050
      nodePort: 30090
      protocol: TCP
      name: frontend
    - protocol: TCP
      port: 30091
      nodePort: 30091
      targetPort: 3050
      name: server
  selector:
    app: uloe
